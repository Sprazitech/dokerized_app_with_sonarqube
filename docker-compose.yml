version: '3.8'

services:

  # Backend service
  app-tier:
    build:
      context: ./application-code/app-tier
      dockerfile: Dockerfile
    container_name: app-tier
    environment:
      DB_HOST: ${DB_HOST}          # RDS endpoint
      DB_USER: ${DB_USER}          # RDS username
      DB_PASSWORD: ${DB_PASSWORD}  # RDS password
      DB_DATABASE: ${DB_DATABASE}  # RDS database name
      DB_PORT: ${DB_PORT}          # usually 3306
      PORT: 4000
    expose:
      - "4000"                     # only available inside Docker network
    restart: unless-stopped

  # Frontend service (React app served by Nginx inside the container)
  web-tier:
    build:
      context: ./application-code/web-tier
      dockerfile: Dockerfile
    container_name: web-tier
    depends_on:
      - app-tier
    ports:
      - "80:80"                     # publicly accessible
    environment:
      - REACT_APP_BACKEND_URL=http://app-tier:4000
    restart: unless-stopped

networks:
  default:
    driver: bridge
